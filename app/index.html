<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Hood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">BeHood</a>
                <button class="menu-btn">
                    <span></span><span></span><span></span>
                </button>
            </div>
            
        </div>
    </header>

    <section class="study">
        <div class="container">
            <div class="study__content">
                <h1 class="study__title">Stay focused</h1>

                <div class="timer">
                    <div class="timer-clock">
                        <p class="timer-data minutes">25</p>
                        <p class="timer-data seconds">00</p>
                    </div>
                    
    
                    <button class="timer-btn main-btn">start</button>
                    
                </div>
    
              
            </div>
            
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">developed by:</p>
            <div class="footer__inner">
                <a href="https://progdidi.github.io/#" class="footer__link">PROGDIDI</a>

                <ul class="social__list">
                    <li class="social__list-item">
                        <a href="https://github.com/progdidi" class="social__list-link" target="_blank">
                            <img src="images/social/github.svg" alt="github" class="social__list-img"/>
                        </a>
                    </li>
                    <li class="social__list-item">
                        <a href="https://www.linkedin.com/in/progdidi/" class="social__list-link" target="_blank">
                            <img src="images/social/linkedin.svg" alt="linkedin" class="social__list-img"/>
                        </a>
                    </li>
                    <li class="social__list-item">
                        <a href="https://t.me/progdidi" class="social__list-link" target="_blank">
                            <img src="images/social/telegram.svg" alt="telegram" class="social__list-img"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

   
    <script src="js/main.min.js"></script>
</body>
</html>
